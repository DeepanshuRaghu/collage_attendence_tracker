<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Girl's Day Form - Image Upload</title>
  <style>
    body {
      background: #fff0f5;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-card {
      background: #ffe4ec;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff69b4;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ff8ab9;
    }
    #preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px dashed #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Upload Your Girl's Day Photo</h2>
    <input type="text" placeholder="Your Name" />
    <input type="file" accept="image/*" onchange="previewImage(event)">
    <img id="preview" alt="Image Preview" />
    <button onclick="alert('Uploaded successfully! ðŸŽ‰')">Submit</button>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('preview').src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
